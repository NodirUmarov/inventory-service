databaseChangeLog:
  - changeSet:
      id: 05_passport_stage_history_create
      author: NedUmarov
      changes:
        - createTable:
            schemaName: inventory_service
            tableName: passport_stage_history
            remarks: Table for storing product's stage change history
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: qr_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: scanner_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: stage_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: finished_at
                  type: TIMESTAMP
              - column:
                  name: defects_quantity
                  type: BIGINT
              - column:
                  name: passport_history_status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: passport_history_has_passport
            baseTableSchemaName: inventory_service
            baseTableName: passport_stage_history
            baseColumnNames: qr_id
            referencedTableSchemaName: inventory_service
            referencedTableName: product_passport
            referencedColumnNames: qr_id

        - addForeignKeyConstraint:
            constraintName: passport_history_has_scanner
            baseTableSchemaName: inventory_service
            baseTableName: passport_stage_history
            baseColumnNames: scanner_id
            referencedTableSchemaName: inventory_service
            referencedTableName: scanners
            referencedColumnNames: hr_id

        - addForeignKeyConstraint:
            constraintName: passport_history_has_stage
            baseTableSchemaName: inventory_service
            baseTableName: passport_stage_history
            baseColumnNames: stage_id
            referencedTableSchemaName: inventory_service
            referencedTableName: stages
            referencedColumnNames: id

      rollback:
        - dropTable:
            schemaName: inventory_service
            tableName: passport_stage_history